<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>MedExpert</title>
  <link href="record.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>User Records</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Blood Group</th>
        <th>Height</th>
        <th>Weight</th>
      </tr>
    </thead>
    <tbody id="recordData">
      <!-- Records will be dynamically added here -->
    </tbody>
  </table>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('/record')
        .then(response => response.json())
        .then(data => {
          const recordData = document.getElementById('recordData');
          data.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${record.name}</td>
              <td>${record.age}</td>
              <td>${record.bloodgroup}</td>
              <td>${record.height}</td>
              <td>${record.weight}</td>
            `;
            recordData.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching user records:', error);
        });
    });
  </script>
</body>
</html>
